<div class="container author-overview"
     id="AuthorOverview">
  <div class="row">
    <div class="col-md-3 author-details">
      <div class="author-info">
        <author v-if="enableAuthorDetails" v-bind:AuthorDetails="authorDetails" ></author>
        <hr v-if="enableAuthorDetails">
      </div>
    </div>
    <div class="col-md-9"
         id="AuthorOverview-Content">
      <div class="row">
        <div class="col-md-12">
          <card v-bind:CardData="papers"
            v-bind:CardMetadata="papersMetadata"
            v-bind:ProfileData="userData"
            v-if="enableAuthorDetails && papersContent"></card>
        </div>
      </div>
      <div class="row loadButton"
            v-if="enableAuthorDetails && papersContent && enableLoadMore">
         <div class="col-md-12">
           <center>
             <button class="btn btn btn-outline-primary btn-sm" v-on:click="getNextPage">
             <pulse-loader v-if="loadingContent"></pulse-loader>Load more</button>
           </center>
         </div>
       </div>
    </div>
  </div>
  <div class="row"
       v-if="!papersContent && !enableAuthorDetails">
    <div class="col-md-12">
      <loader></loader>
    </div>
  </div>
</div>
